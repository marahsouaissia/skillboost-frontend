<div class="wrapper">
  <form class="form-upload" (ngSubmit)="updateCv()">

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <h2 class="form-upload-heading">Téléchargez votre CV</h2>
    <p class="upload-instructions">Veuillez télécharger votre CV au format PDF.</p>

    <div class="file-upload">
      <input
        type="file"
        class="form-control"
        name="cvFile"
        accept=".pdf"
        (change)="onFileChange($event)"
        required
      />
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Télécharger</button>

  </form>

  <!-- Popup Modal -->
  <div class="modal-backdrop" *ngIf="showModal" (click)="closeModal()"></div>
  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h3>Votre CV</h3>
      <iframe
        *ngIf="cvPreviewUrl"
        [src]="cvPreviewUrl"
        width="100%"
        height="600px"
      ></iframe>
    </div>
  </div>
</div>
