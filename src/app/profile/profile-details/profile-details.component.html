<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-md-3"><!-- Left col (Avatar and Social Media) -->
      <div class="text-center mb-4 file-section">
        <!-- Avatar Image -->
        <img #avatar [src]="user?.image!=null?apiUrl+user.image:'http://ssl.gstatic.com/accounts/ui/avatar_2x.png'" class="avatar img-circle img-thumbnail" alt="avatar">
        <!-- Upload text -->
        <h6 class="upload-text">Télecharger votre photo</h6>
        <!-- File Upload Input -->
        <input type="file" (change)="onFileChange($event)" class="file-upload" accept=".jpg, .png, .jpeg, .gif">
      </div>


      <!-- Social Media Panel -->
      <div class="panel panel-default">
        <div class="panel-heading text-center">Social Media</div>
        <div class="panel-body text-center social-media-icons">
          <a href="#" class="text-primary mx-2"><i class="fa fa-facebook fa-2x"></i></a>
          <a href="#" class="text-dark mx-2"><i class="fa fa-github fa-2x"></i></a>
          <a href="#" class="text-info mx-2"><i class="fa fa-twitter fa-2x"></i></a>
          <a href="#" class="text-danger mx-2"><i class="fa fa-linkedin fa-2x"></i></a>
        </div>
      </div>

    </div><!--/col-md-3-->

    <div class="col-md-9">
      <!-- Right col (Forms and Tabs) -->
      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <form [formGroup]="form" (ngSubmit)="updateuser()" class="form" action="#" method="post" id="registrationForm">
            <!-- Message d'erreur -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <!-- Message de succès -->
            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="last_name"><h5>Nom</h5></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="lastname"
                  id="last_name"
                  placeholder="Last Name"
                >
              </div>

              <div class="form-group col-md-6">
                <label for="first_name"><h5>Prenom</h5></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="name"
                  id="first_name"
                  placeholder="First Name"
                >
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="phone"><h5>Numéro de téléphone</h5></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="phone"
                  id="phone"
                  placeholder="Numéro de téléphone"
                >
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email"><h5>Email</h5></label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  formControlName="email"
                  id="email"
                  placeholder="Email"
                >
              </div>
              <div class="form-group col-md-6">
                <label for="location"><h5>Adresse</h5></label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="address"
                  id="location"
                  placeholder="Location"
                >
              </div>
            </div>

            <div class="form-group mt-4 d-flex justify-content-center">
              <button class="save btn btn-success" type="submit">
                <i class="glyphicon glyphicon-ok-sign"> Mettre à jour</i>
              </button>
            </div>
          </form>

        </div><!--/tab-pane-->
      </div><!--/tab-content-->
    </div><!--/col-md-9-->

  </div><!--/row-->
</div><!--/container-->
