<div class="manage-users-container">
  <h1>Manage Users</h1>

  <!-- Bouton pour ajouter un utilisateur -->
  <div class="actions">
    <button class="add-user-btn" (click)="onAddUser()">+ Add User</button>
  </div>

  <!-- Tableau des utilisateurs -->
  <table class="users-table">
    <thead>
    <tr>
      <th>#</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Role</th>
      <th></th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button class="delete-btn" (click)="onDeleteUser(user)">Delete</button>
      </td>
    </tr>

    </tbody>
  </table>

  <!-- Message si aucun utilisateur n'est trouvÃ© -->
  <div *ngIf="users.length === 0" class="no-users">
    <p>No users found.</p>
  </div>
</div>
